<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sushi Azabu</title>
		<!--Bootstrap CDN-->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<!--Custom CSS-->
		<link rel="stylesheet" href="main.css" />
	</head>

	<body>
		<!--Main Container-->
		<div class="container">
			<main id="swup" class="transition-swipe">
				<div class="row">
					<div class="col col-lg-7">
						<h2 class="azabuSushi">Make a Reservation</h2>
						<form class="reservationForm">
							<div class="row d-flex justify-content-end">
								<div class="form-group">
									<input
										type="text"
										class="form-control"
										id="formGroupExampleInput"
										placeholder="9/10/2020"
									/>
								</div>
							</div>
							<div class="row d-flex justify-content-end">
								<div class="form-group">
									<input
										type="text"
										class="form-control"
										id="formGroupExampleInput2"
										placeholder="20:00"
									/>
								</div>
							</div>
							<div class="row d-flex justify-content-end">
								<div class="form-group">
									<input
										type="text"
										class="form-control"
										id="formGroupExampleInput2"
										placeholder="2 people"
									/>
								</div>
							</div>
						</form>
					</div>
					<div class="col col-lg-5">
						<div class="location mt-4">
							<h2 class="azabuSushiSub">Located at TriBeCa</h2>
							<p>428 Greenwich Street (between Vestry St. & Laight St.</p>
							<p>212.274.0428</p>
						</div>
						<div class="location mt-2">
							<h2 class="azabuSushiSub">Hours of Operation</h2>
							<p>Monday to Saturday</p>
							<p>5:30pm to 10:00pm</p>
							<p>Sundays</p>
							<p>Closed</p>
						</div>
					</div>
				</div>
			</main>
		</div>

		<!--Javascript Files-->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>

		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>

		<script type="text/javascript" src="js/propeller.min.js"></script>

		<script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
		<script defer src="main.js"></script>
	</body>
</html>
